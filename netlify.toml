[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Перенаправляем запросы /api/* на функции Netlify
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Для работы React-роутинга (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
